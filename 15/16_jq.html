<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#slide").click(function(){
                $("#panel").css("color", "red")
                .slideDown(2000)
                .slideUp(6000)
                .fadeTo("slow", 0.3)
            });
        });
    </script>
    <style>
        #slide, #panel {
            padding: 5px;
            text-align: center;
            background-color: #e533cc;
            border: 1px solid #c3c3c3;
        }
        #panel {
            padding: 60px;
            display: none;
            background-color: #ffff00;
        }
    </style>

   
</head>
<body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">오늘은 JQery 프로그램을 학습합니다. <br>예제를 작성한 후 실행해보세요.</div>

    
</body>
</html>
