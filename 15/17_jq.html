<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqery-3.6.3.min.js"></script>
    <script>
        function move(obj, time){
            $(obj).stop().animate({
                left:-350,
                top:0
            }, time);
        }
        function back(css){
            $(css).stop().animate({
                left:0,
                top:0
            });
        }
    </script>
    <style>
        .moving {
            border: 1px solid #000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 55px;
        }
        .moving img {
            cursor: pointer;
            position: relative;
        }
    </style>

   
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving ing')">초기화 상태</button>
    </div>
    <div class="moving">
        <img onclick="move(this, 6000)" src="pic1.jpg"><br>
        <img onclick="move(this, 6000)" src="pic2.jpg"><br>
        <img onclick="move(this, 6000)" src="pic3.jpg"><br>
        
    </div>

    
</body>
</html>
