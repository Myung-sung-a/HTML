<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- local 에서 import : jquery 라이브러리 -->
    <script src="jqery-3.6.3.min.js"></script>

    <!-- Remote 에서 import
    <script src="http://code.jqrery.com/jquery-3.6.3.min.js"></script>
    -->
    <script>
        $(document).ready(function(){
            // hide 클래스를 클릭하면
            $('.hide').click(function(){
                $('p').hide();
            });

            $('.show').click(function(){
                $('p').show();
            });

            
        });

    </script>
</head>
<body>
    <p> 메시지 : 제이쿼리를 공부하고 있습니다.</p>
    <button class="hide">메시지 삭제</button>
    <button class="show">메시지 보이기</button>

    
</body>
</html>
