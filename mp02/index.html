<!DOCTYPE html>

    <style>
        
    * {
        margin: 0;

    }
    body {
        font-family: "맑은 고딕", "돋움";

        color: #444444;

    ul { list-style: none;}
    .clear { clear: both;}
    #wrap {

        /* 헤더 CSS */
        header {
            height: 100px;

        #logo {
            position: absolute;
            top: 10px;

        }
        #top_menu {
            position: absolute;
            top: 10px;
            left: 770px;
        }
        #main_menu {
            width: 757px;
            height: 38px;
            background-image: url("img/main_menu_bg.png");
            background-repeat: no-repeat;
            position: absolute;
            top: 40px;
            left: 210px;
        }
        #main_menu li {
            display: inline-block;
            margin: 12px 30px 0 50px;
            font-size: 13px;
        }
        #main_menu a:link {
            text-decoration: none;
            color: #ffffff;
        }
        #main_menu a:hover {
            text-decoration: none;
            color: #ffffff;
        }
        #main_menu a:visited {
            text-decoration: none;
            color: #ffffff;
        }
        #main_menu a:active {
            text-decoration: none;
            color: #ffffff;
        }

        /* aside CSS */
            /* 로그인 CSS*/
        aside {
            width: 190px;
            float: left;
        }
        #login_box {
            width: 186px;
            height: 120px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            background-color: #f3f3f3;
        }
        #login_title { margin: 10px 0 0 10px; }
        #input_button { margin: 10px 0 0 10px;}
        #login_input { float: left;}
        #login_btn {
            float: left;
            margin: 3px 0 0 5px;
        }
        #login_input input {
            width: 100px;
            height: 20px;
            border: 1px solid #dddddd;
        }
        #login_input li { margin-top: 2px;}
        #join_search { margin: 10px 0 0 5px;}

        /* footer CSS */
        footer {
            height: 100px;
            margin-top: 780px;
            border-top: 1px solid #bbbbbb;
            /* border: 1px solid red; */
        }

        #footer_logo {
            float: left;
            margin: 5px 0 0 210px;
        }
        #address {
            float: left;
            margin: 20px 0 0 50px;
        }
        #footer_sns {
            float: right;
            margin: 20px 10px 0 0;
        }
        #footer_sns li {
            display: inline;
