<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out {
            border: 1px solid blue;
            margin: 0 auto;
            width: 610px;
        }
        .a {
            border: 1px solid red;
            height: 50px;
            width: 200px;
            float: left;
            text-align: center;
            vertical-align: middle;
            padding-top: 30px;
        }
        #clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="out">
        <div id="carname" class="a"></div>
        <div id="carcolor" class="a"></div>
        <div id="carspeed" class="a"></div>
        <div id="clear"></div>
    </div>

    <script>
        var car = new Object();     // 객체 선언
        // 객체의 속성과 메소드 부여
        car.name = 'Sonata';
        car.speed = 100;
        car.color = 'bule';
        car.speedup = function(){
            return this.speed + 10;
        };

        // 객체의 속성과 메소드를 호출헤서 div 태그에 할당
        var cname = document.getElementById("carname");
        var colname = document.getElementById("carcolor");
        var cspeed = document.getElementById("carspeed");

        cname.textContent = '자동차 이름 : ' + car.name;
        colname.innerHTML = '자동차 색깔 : ' + car.color;
        cspeed.textContent = '자동차 속도 : ' + car.speedup();

    </script>
    
</body>
</html>
