<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city=["서울", "부산", "대전"];
        var joindata1=city.join();
        var joindata2=city.join('-');
        var joindata3=city.join('그리고');
        document.write("조인 결과1 : " + joindata1 + "<p/>");
        document.write("조인 결과2 : " + joindata2 + "<p/>");
        document.write("조인 결과3 : " + joindata3 + "<p/>");
        document.write("배열 변수 city의 type : " + typeof city + "<p/>");
        function printArr(){
            for (var i=0; i<city.length; i++){
                document.write(city[i] + "<p/>");
            }
        }
        printArr();
    </script>
    
</body>
</html>
