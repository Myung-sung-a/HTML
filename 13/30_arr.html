<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        스택 자료 구조 : LIFO (Last In Fist Out)
        push : 배열의 마지막 방 뒤에 값을 추가 후 방의 개수가 ㄹ리턴
        pop  : 배열의 마지막 방의 값을 가지고 오고, 가지고 온 값을 리턴

    -->
    <script>
        var kdata=['서울', '부산', '구포', '대구', '대전'];
        var p1=kdata.push('청주', '세종');
        document.write("데이터 : " + p1 + "<br>");
        document.write("배열 데이터 : " + kdata + "<p/>");

        var p2=kdata.pop();
        document.write("데이터 : " +p2 + "<br>");
        document.write("배열 데이터 : " + kdata + "<p/>");
    </script>
    
</body>
</html>
