<!DOCTYPE html>

    <title>table 태그</title>

<body>
    <!-- table : 테이블 전체를 만들 때 사용. border : 선 굵기, align = "left"
            tr : 행을 나타낼 때 사용
                th : 열(컬럼명)을 나타낼 때 사용, 중앙 정렬, 굵게 처리
                td : 열(컬럼)을 나타낼 때 사용
    -->
     <center>

            <tr><td align="center">제주도</td><td align="center">21</td><td align="center">65</td><td align="center">85</td><td align="center">3.8</td></tr>
