 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &lt;특수문자 처리&gt; </title>
        <!-- &lt; <      , &gt;    > -->
 </head>
 <body>
        <!-- &num;  # ,   &#38;  & , &nbsp; 공백  &copy  : -->
    &num;  개발을 위한 웹 프로그램    &num;
    &#38; HTML &#38; CSS &#38; Java Script

    &copy; 2022

    <br> <br>
    <hr size = "10" width = "300px">
    <!-- pre 태그를 사용하면 공백, 엔터, 특수문자를 그대로 출력 해주는 태그 -->
    <pre>
        # 풀 스택 개발자 #
        HTML 5 & CSS $ JavaScript       JQuery

        Front End 기술 들 입니다.

    </pre>

    <br> <br>
    기본 글자 입니다. <br> <br>
    <b>강조글자</b> <br> <br>    <!-- 글자를 강조해서 출력 -->
    <strong> 강조글자</strong> <br> <br>
    <i> 이텔릭 체로 출력</i>
    <ins>  글자아래에 라인 입력</ins> <br> <br>
    <del> 글자 중간에 라인</del> <br> <br>
    텍스트 <sub> 아래 첨자</sub> <br> <br>
    텍스트 <sup>위 첨자</sup>
    
 </body>
 </html>
