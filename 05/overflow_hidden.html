<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 100px;
            height: 20px;
            overflow: hidden;
        }

    </style>



</head>
<body>
    <!-- overflow : hidden  <= 박스 범위 밖의 내용은 출력되지 않도록 설정 -->


    <div class="d1">실내는 트리뷰트 에디션 전용 ‘테라코타 브라운 인테리어’를 신규 적용하고 콘솔 상단과 
        도어 가니시(장식)에 카본 무늬의 소재를 사용해 고급감을 한층 높였다.
        이와 더불어 차명에서 착안한 말벌 모양의 엠블럼을 헤드레스트에 적용하고 
        운전석측 도어 스커프에 고객이 직접 선택 가능한 고유 일련번호를 새겨 트리뷰트 에디션만의 차별화된 가치를 선사한다.
        스팅어 트리뷰트 에디션의 판매 가격은 개별소비세 3.5% 기준 4,825만 원이다.
    </div>
        
</body>
</html>
