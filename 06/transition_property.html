<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 300px; height: 300px;
            background-color: orange;
            transition-property: width, background, color;
            transition-duration: 10s;
        }
        div:hover{
            border: 1px solid red;
            width: 700px;
            background-color: blue;     /*박스의 배경색 */
            color: white                /* 박스의 글자색 */
        }

    </style>
</head>
<body>
    <!--
        trransition porperty : 변화 효과를 적용할 속성을 나열
        trransition pderation : 변화가 지속 되는 시간 지정
        trransition - iteming - function : 변화의 시작과 끝의 타이밍, 지정
        trransition - delay :  변환효과를 지정하는 시간동안 진행시킴

    -->
    <div> 마우슬 올리면 여러 속성이 변화합니다. <br><br>
        1. 넓이 변화 <br>
        2. 백그라운드 컬러 변화 변화 <br>
        3. 글자색 변화 <br>        
    </div>



    </div>
    
</body>
</html>
