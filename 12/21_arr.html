<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수 내부에서 다른 함수를 호출-->
    <script>
        //배열 변수 선언 후 나중에 값 할당.
        var arrdata=[];

        // 함수를 호출 시 배열의 각 방의 값을 입력
        function insertArr(){
            for (var i=0; i<=99; i++){
                arrdata[i]= i +1;
            }

            selectArr();
        }

        // 배열의 각 방의 내용을 출력하는 함수
        function selectArr(){
            for (var i=0; i<arrdata.length; i++){
                document.write(arrdata[i] + " ");
            }
        }
        insertArr();

        // 배열의 각 방의 값을 더하는 함수
        function addArr(){
            var sum = 0;
            for(var i=0; i<arrdata.length; i++){
                sum += arrdata[i];      // sum=sum + arrdata[i]
            }
        }
    </script>
    
</body>
</html>
